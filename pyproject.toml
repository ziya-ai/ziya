[tool.poetry]
name = "ziya"
version = "0.3.7.1"
description = ""
authors = ["Vishnu Krishnaprasad <vishnukool@gmail.com>",
           "Dan Cohn <chroma@gmail.com>"]

packages = [
    { include = "app", from = "." },
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
uvicorn = {extras = ["standard"], version = "^0.38.0"}
whatthepatch = ">=1.0.2"
requests = "^2.32.0"
pydantic = "^2.9.2"
tiktoken = ">=0.6.0,<0.8.0"
boto3 = "^1.34.88"
langchain-aws = ">=0.2,<0.3"
# Cryptography and SSL dependencies - constrain versions for compatibility
cryptography = ">=43.0.0"
pyOpenSSL = ">=20.0.0,<26.0.0"
# NumPy version constraint to support older GCC versions
numpy = ">=1.21.0,<2.0.0"
langchain-google-genai = "2.0.4"
langchain = ">=0.3,<0.4"
langchain-community = ">=0.3.14"
torch = {version = ">=2.0.0", optional = true}
setuptools = ">=68.0.0"
# AST parsing dependencies
cssutils = ">=2.6.0"
google-generativeai = ">=0.8.5"
html5lib = ">=1.1"
# Document extraction dependencies
PyPDF2 = ">=3.0.1"
pdfplumber = "^0.11.0"
python-docx = "^1.1.0"
openpyxl = "^3.1.2"
pandas = ">=2.0.0,<2.4.0"
python-pptx = "^1.0.0"
aiohttp = ">=3.12.14"
langchain-text-splitters = ">=0.3.9"
pillow = ">=11.3.0"
starlette = ">=0.49.1"
watchdog = "^6.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"

[tool.poetry.extras]
local = ["torch"]

[tool.poetry.scripts]
ziya = 'app.ziya_exec:ziya'
dev = 'app.ziya_exec:dev'
finstall = "app.ziya_exec:frontend_install"
fstart = "app.ziya_exec:frontend_start"
fbuild = "app.ziya_exec:frontend_build"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools>=42", "wheel"]
build-backend = "poetry.core.masonry.api"
